name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, master]

jobs:
  deploy:
    # Only deploy when there's a push into main with successful CI validation
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pin mdbook to v0.4.45 due to mdbook-quiz v0.4.0 compatibility requirements
      # See: https://github.com/rust-lang/mdBook/blob/master/CHANGELOG.md#mdbook-050
      - name: Install mdbook
        run: |
          cargo install mdbook --version 0.4.45 --locked
          mdbook -V

      - name: Install mdbook-linkcheck
        run: |
          cargo install mdbook-linkcheck --locked
          mdbook-linkcheck -V

      - name: Install mdbook-quiz
        run: |
          cargo install mdbook-quiz --locked
          mdbook-quiz -V

      - name: Build Book
        run: |
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the html content, ignoring the linkcheck file
          path: 'book/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
